<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive/res.css">

    <title>Login</title>
</head>
<body>
    <div id="warpper">
        <form id="form-login" action="">
            <h1 class="form-heading text-center">Đăng nhập</h1>
            <div class="form-group">    
                <i class="form-icon ti-user mt-8"  ></i>
                <input type="text" class="form-input" placeholder="Đăng nhập">
            </div>
            <div class="form-group">   
                <i class="form-icon ti-key mt-8"></i>
                <input type="password" class="form-input form-group-password" placeholder="Mật khẩu ">
                <div class="icon-eye js-eye mt-8"><i class="ti-eye"></i></div>
            </div>
            <input type="submit" class="form-submit" value="Đăng nhập">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
